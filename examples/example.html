<!DOCTYPE html>
<html>
<head>
  <title>Prybar Example</title>
  <link rel="stylesheet" href="example.css">
<style>
.container{
  text-align: center;
}
</style>
</head>

<body>
  <div class="container">
    <p>
      This example uses external CSS on the SVG. Note that SVG styles are
      inlined in the exported file.
    </p>
    <svg height="400" width="450" id="svg-example">
      <path class="stroke-red" id="lineAB" d="M 100 350 l 150 -300"/>
      <path class="stroke-red" id="lineBC" d="M 250 50 l 150 300"/>
      <path class="stroke-green" d="M 175 200 l 150 0"/>
      <path class="stroke-blue" d="M 100 350 q 150 -300 300 0"/>
      <!-- Mark relevant points -->
      <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3" />
        <circle id="pointB" cx="250" cy="50" r="3" />
        <circle id="pointC" cx="400" cy="350" r="3" />
      </g>
      <!-- Label the points -->
      <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
      </g>
      Sorry, your browser does not support inline SVG.
    </svg>
    <div class="button-bar">
      <button id="btn-to-canvas">To Canvas</button>
      <button id="btn-to-image">To Image</button>
      <div class="export-options" style="margin: 16px;">
        <div>
          Export method:
          <label for="rad-download">
            <input type="radio" name="exporter" id="rad-download" value="download" checked>
            download
          </label>
          <label for="rad-popout">
            <input type="radio" name="exporter" id="rad-popout" value="popout">
            popout
          </label>
        </div>
        <div>
          Converter (png only):
          <label for="rad-native">
            <input type="radio" name="converter" id="rad-native" value="native" checked>
            native
          </label>
          <label for="rad-canvg">
            <input type="radio" name="converter" id="rad-canvg" value="canvg">
            canvg
          </label>
        </div>
      </div>
      <button id="btn-export-png">Export PNG</button>
      <button id="btn-export-svg">Export SVG</button>
    </div> <!-- .button-bar -->
  </div> <!-- .container -->

	<script src="build/rgbcolor.js"></script>
	<script src="build/canvg.js"></script>
  <script src='build/prybar.js'></script>
  <!--
  <script src='dist/prybar.all.min.js'></script>
  -->
  <script src='example.js'></script>
</body>


</html>
